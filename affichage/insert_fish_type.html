<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css">
    <title>Insert Fish type</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6 text-center">
                <h3>Insert type fish</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <form class="form-control justify-content-center">
                <div class="row mt-4 mb-3 justify-content-center">
                    <label for="type" class="form-label w-25">Type fish</label>
                    <input type="text" class="form-text w-25" name="type" id="type">
                </div>
                <div class="row mt-4 mb-3 justify-content-center">
                    <label for="period" class="form-label w-25">Maturity period</label>
                    <input type="text" class="form-text w-25" name="type" id="period">
                </div>
                <div class="row mt-4 mb-3 justify-content-center">
                    <label for="length" class="form-label w-25">Maturity length</label>
                    <input type="text" class="form-text w-25" name="type" id="length">
                </div>
                <div class="row mt-4 mb-3 justify-content-center">
                    <input type="submit" class="btn btn-dark w-25">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
