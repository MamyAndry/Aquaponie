<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css">
    <title>Insert Plantation type</title>
</head>
<body>
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6 text-center">
             <h3>Insert type plantation</h3>
          </div>
      </div>
      <div class="row justify-content-center">
          <form class="form-control justify-content-center">
              <div class="row mt-4 mb-3">
                  <div class="row col-md-6 col-lg-6 mt-4 mb-3 justify-content-center">
                      <div class="row mt-2 mb-3" >
                          <label for="max" class="form-label w-25">Quantity Max</label>
                          <input type="text" class="form-text w-75" name="max" id="max">
                      </div>
                      <div class="row mt-2 mb-3">
                          <label for="fish" class="form-label w-25">Fish type</label>
                          <select class="form-select w-75" id="fish" name="fish">
                              <option>Choose a fish</option>
                          </select>
                      </div>
                  </div>
                  <div class="row col-md-6 col-lg-6 mt-4 mb-3 justify-content-center">
                      <div class="row mt-2 mb-3">
                          <label for="surface" class="form-label w-25">Arable surface</label>
                          <input type="text" class="form-text w-75" name="surface" id="surface">
                      </div>
                      <div class="row mt-2 mb-3">
                          <label for="plantation" class="form-label w-25">Plantation type</label>
                          <select class="form-select w-75" id="plantation" name="plantation">
                              <option>Choose a plantation</option>
                          </select>
                      </div>
                  </div>
              </div>
              <div class="row mt-4 mb-3 justify-content-center">
                  <input type="submit" class="btn btn-dark w-25">
              </div>
          </form>
      </div>
  </div>
</body>
</html>
